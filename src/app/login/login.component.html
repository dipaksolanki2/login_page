<div class="container">
  <div class="col-xs-12">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Email should be required!</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="exampleInputPassword1"
        />
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password should be required!</div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
